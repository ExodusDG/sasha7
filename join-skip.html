<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join | Sasha7</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">

<body style="overflow-x: hidden; padding-top: 0rem;">

    <section class="join">
        <div class="join-container">
            <!-- SKIP -->
            <div class="skip-block">
                <div class="join__body">

                    <img class="join__logotype" src="join/logotype.png" alt="Logotype">

                    <p class="skip_title">Você tem certeza que deseja pular?</p>
                    <p class="skip__text gradient-text">Perfis com fotos recebem 600% mais visualizações!</p>
                    <p class="skip_text">Você pode carregar fotos em sua <span>galeria privada.</span></p>

                    <p class="skip_text">Você pode revogar o acesso à qualquer hora.</p>
                    <button class="join_continue_button" style="margin-bottom: 20px; font-weight: 300;">Carregar para sua galeria de fotos privada</button>
                    <a href="#">
                        <p style="color: blue;">Pular > </p>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Slick Slider -->
